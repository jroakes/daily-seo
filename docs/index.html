<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/daily-seo-logo.png">
    <title>DailySEO Updates</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        nav {
            background-color: #333 !important;
        }
        .brand-logo {
            font-size: 2rem;
            font-weight: bold;
            animation: throb 3s infinite;
            background: linear-gradient(90deg, #ffeb3b, #fdd835);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes throb {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .card {
            margin: 15px 0;
            padding: 10px;
        }
        .card-title {
            font-weight: bold;
        }
        .card-content {
            color: #000;
            padding: 10px;
        }
        .sources {
            list-style-type: none;
            padding: 0;
        }
        .sources li {
            margin-bottom: 5px;
        }
        .sources a {
            color: #0277bd;
            text-decoration: none;
            position: relative;
            padding-left: 20px;
        }
        .sources a::before {
            content: 'â†’';
            color: #fdd835;
            margin-right: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .container {
            max-width: 100%;
        }
        h1 {
            color: #333;
            margin-top: 40px;
            text-align: center;
            text-decoration: underline;
            text-decoration-color: #fdd835;
            margin-bottom: 10px;
            text-underline-offset: 10px;
        }
        .date {
            color: rgba(0, 0, 0, 0.6);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 60px;
        }
        h2 {
            color: #0288d1;
            margin-top: 40px;
            font-size: 2.5rem;
            text-decoration: underline;
            text-decoration-style: dashed;
            text-decoration-color: #fdd835;
            text-underline-offset: 10px;
        }
        h5 {
            margin-top: 20px;
            color: #333;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #e0e0e0;
            text-align: center;
        }
        footer a {
            color: #0277bd;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">DailySEO</a>
        </div>
    </nav>
    <div class="container">
        <h1>Latest Updates</h1>
        <div id="date" class="date"></div>
        <div id="content"></div>
    </div>
    <footer>
        <p>Content generated by AI using Google Gemini. Updated from various sources every four hours.</p>
        <p>For suggestions of new sources, please email <a href="mailto:jroakes@gmail.com">jroakes@gmail.com</a>.</p>
        <p>Feel free to build your own version by cloning <a href="https://github.com/jroakes/daily-seo" target="_blank">this repository</a>.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        async function fetchData() {
            const response = await fetch('data.json');
            const data = await response.json();
            return data;
        }

        function createHTMLContent(data) {
            const dateElement = document.getElementById('date');
            const contentElement = document.getElementById('content');

            const prettyDate = new Date(data.date).toLocaleDateString('en-US', {
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });
            dateElement.innerText = prettyDate;

            const categories = [...new Set(data.data.map(item => item.Category))];
            let htmlContent = '';
            categories.forEach(category => {
                htmlContent += `<h2>${category}</h2><div class="row">`;
                data.data.forEach(item => {
                    if (item.Category === category) {
                        const sources = item.Links.map(link => `<li><a href="${link}" target="_blank">Read on ${new URL(link).hostname}</a></li>`).join('');
                        htmlContent += `
                            <div class="col s12">
                                <div class="card blue-grey lighten-4">
                                    <div class="card-content">
                                        <span class="card-title">${item.Title}</span>
                                        <p>${item.Description}</p>
                                        <h5>Sources:</h5>
                                        <ul class="sources">${sources}</ul>
                                    </div>
                                </div>
                            </div>`;
                    }
                });
                htmlContent += `</div>`;
            });
            contentElement.innerHTML = htmlContent;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const data = await fetchData();
            createHTMLContent(data);
        });
    </script>
</body>
</html>
